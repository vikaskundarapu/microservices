# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: sentence
  application:
    name: eureka-sentence
    
---
spring:
  profiles: subject
  application:
    name: eureka-subject
  
---
spring:
  profiles: verb
  application:
    name: eureka-verb

---
spring:
  profiles: article
  application:
    name: eureka-article

---
spring:
  profiles: adjective
  application:
    name: eureka-adjective

---
spring:
  profiles: noun
  application:
    name: eureka-noun
